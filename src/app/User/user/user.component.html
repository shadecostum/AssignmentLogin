<div class="container mt-5">
  <div class="card">
    <h2 class="card-header text-center user-data-heading">User Details</h2>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover custom-table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">NO</th>
              <th scope="col">User Name</th>
              <th scope="col">DOB</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userDataStore; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.UserName }}</td>
              <td>{{ item.DOB }}</td>
              <td>{{ item.Address }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
