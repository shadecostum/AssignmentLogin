
<div class="container mt-5">
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Quantity</th> 
          <th scope="col">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of productDataStore;let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{item.ProductName}}</td>
          <td>{{item.Quantity}}</td>
          <td>{{item.Price}}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" (click)="showForm()">Show Form</button>

    <div *ngIf="isFormVisible" class="mt-3">
    

    </div>
  </div>
