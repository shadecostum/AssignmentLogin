
<div class="container mt-5">
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Department Name</th>
          <th scope="col">EmployessCount</th>
          <th scope="col">Address</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of SalestDataStore;let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{item.DepartmentName}}</td>
          <td>{{item.EmployessCount}}</td>
          <td>{{item.Address}}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" (click)="showForm()">Show Form</button>

    <div *ngIf="isFormVisible" class="mt-3">
        <app-form-sales></app-form-sales>

    </div>
  </div>
